<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="apple-touch-icon" href="icons/manifest-icon-192.maskable.png">
    <link rel="manifest" href="manifest.json">

</head>

<body>
    <button onclick="subscribe()">
        subscribe
    </button>
    <button id="btnAdd">
        download
    </button>
    <p id="pushID">here!</p>
    <script>
        addEventListener('load', async () => {
            let sw = await navigator.serviceWorker.register('./sw.js')
            console.log(sw);
            console.log('has sw');
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.update()
                    console.log("updated");
                }
            })
        });

        async function subscribe() {
            let sw = await navigator.serviceWorker.ready;
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.update();
                    console.log("updated");
                }
            })
            let push = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: 'BNRro0yvR4UoTCvjZr9njT28AMyfUvSuPtCF_cLlN-wm5KT7GfCEPjdOdcKc9-wYUhJkeSIVFryPb34Ts8D2R-0'//public key
            })
            //the push should be saved in a db so the push can be retrieved on the push.js page 
            // somehow link this to a user 
            // when is needed let server find this data for the user and let it send messages
            document.getElementById("pushID").innerHTML = JSON.stringify(push);
            console.log(JSON.stringify(push));
        }

        let deferredPrompt;
        let btnAdd = document.getElementById('btnAdd')
        window.addEventListener('beforeinstallprompt', e => {
            //prevent chrome 67 and earlier from automatically 
            // showing prompt
            e.preventDefault();

            //stash the event 
            deferredPrompt = e;

            //update UI Notify the user they can add to homescreen 

            btnAdd.style.display = 'block';
            btnAdd.addEventListener('click', e => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('user accepted a2hs prompt');
                    }
                    deferredPrompt = null;
                })
            })
            if (confirm('There is an PWA for this site, do you with to download it?')) {
                // Save it!
                btnAdd.click();
                console.log('download button clicked');
            }
        })



        window.addEventListener('appinstalled', (evt) => {
            app.logEvent('a2hs', 'installed');
            btnAdd.style.display = 'block';
        })

    </script>
</body>

</html>
